<mat-drawer-container class="example-container" autosize [hasBackdrop]="false">

  <mat-drawer #drawer class="example-sidenav" mode="over">
    <button mat-icon-button class="close-sidebar" (click)="drawer.toggle()">
      <mat-icon aria-hidden="false" aria-label="Example home icon">close</mat-icon>
    </button>
    <button class="get-data-btn" mat-button (click)="updateMapFeatures()">Hent data fra kortet</button>
    <p *ngIf="!layers">Tilføj skiltelaget til kortet</p>
    <p *ngIf="!signList || signList.length == 0">Kan max hente data fra 1000 skilte <br> zoom ind for at få vist listen</p>

    <mat-nav-list>
      <mat-list-item class="list-item" *ngFor="let i of signList" (click)="clicked(i.coordinates)">
        {{i.sign}}
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>

  <div class="example-sidenav-content">
    <ng-content></ng-content>
    <button mat-fab color="warn" class="toggle-sidebar" (click)="drawer.toggle()">
      <mat-icon aria-hidden="false" aria-label="Example home icon">list</mat-icon>
    </button>
  </div>

</mat-drawer-container>
